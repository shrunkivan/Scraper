<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFL Ladder Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .ladder-table {
            width: 100%;
            border-collapse: collapse;
        }
        .ladder-table th, .ladder-table td {
            padding: 8px 12px;
            text-align: center;
            border: 1px solid #e2e8f0;
        }
        .ladder-table tr:nth-child(even) {
            background-color: #f8fafc;
        }
        .top-four {
            background-color: #dcfce7 !important;
        }
        .error-message {
            color: #ef4444;
            text-align: center;
            padding: 1rem;
        }
    </style>
</head>
<body class="bg-gray-50 p-6">
    <div class="max-w-6xl mx-auto">
        <h1 class="text-3xl font-bold mb-8 text-center">AFL Competition Ladders</h1>
        
        <!-- Competition Selector -->
        <div class="mb-6">
            <label for="comp-select" class="block text-sm font-medium text-gray-700 mb-2">
                Select Competition:
            </label>
            <select id="comp-select" class="p-2 border rounded-md w-full max-w-xs">
                <!-- Options will be added by JavaScript -->
            </select>
        </div>

        <!-- Error Alert (hidden by default) -->
        <div id="error-alert" class="hidden bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-6">
            <p id="error-message"></p>
        </div>

        <!-- Ladder Display -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-8">
            <h2 id="comp-title" class="text-xl font-semibold mb-4">VFL Ladder</h2>
            <div class="overflow-x-auto">
                <table class="ladder-table">
                    <thead>
                        <tr class="bg-gray-100">
                            <th>Pos</th>
                            <th class="text-left">Team</th>
                            <th>P</th>
                            <th>W</th>
                            <th>L</th>
                            <th>D</th>
                            <th>PCT</th>
                            <th>Pts</th>
                        </tr>
                    </thead>
                    <tbody id="ladder-data">
                        <!-- Data will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Chart Visualization -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-4">Team Performance</h2>
            <canvas id="ladder-chart" height="300"></canvas>
        </div>
    </div>

    <script>
        // Configuration - MATCHES YOUR FILENAMES
        const REPO_OWNER = "shrunkivan";
        const REPO_NAME = "Scraper";
        const BRANCH = "main";
        
        const COMPETITIONS = {
            "VFL": "VFLladder.json",
            "VFLW": "VFLWladder.json", 
            "SANFL": "SANFLladder.json",
            "SANFLW": "SANFLWladder.json",
            "SANFL Reserves": "SANFL_Reservesladder.json"
        };

        let chart = null;

        // Load and display data
        async function loadLadderData(comp) {
            try {
                showLoading();
                const jsonFile = COMPETITIONS[comp];
                const jsonUrl = `https://raw.githubusercontent.com/${REPO_OWNER}/${REPO_NAME}/${BRANCH}/${jsonFile}`;
                
                console.log("Fetching:", jsonUrl);
                const response = await fetch(jsonUrl);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status} - ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log("Data received:", data);
                
                if (!data || !Array.isArray(data) || data.length === 0) {
                    throw new Error("No valid ladder data found");
                }
                
                displayLadder(data);
                createChart(data);
                document.getElementById('comp-title').textContent = `${comp} Ladder`;
                hideError();
                
            } catch (error) {
                console.error("Error:", error);
                showError(`Failed to load ${comp} data: ${error.message}`);
            }
        }

        function showLoading() {
            document.getElementById('ladder-data').innerHTML = `
                <tr>
                    <td colspan="8" class="py-4 text-center text-gray-500">
                        Loading data...
                    </td>
                </tr>`;
        }

        function showError(message) {
            document.getElementById('error-message').textContent = message;
            document.getElementById('error-alert').classList.remove('hidden');
            document.getElementById('ladder-data').innerHTML = `
                <tr>
                    <td colspan="8" class="error-message">
                        ${message}
                    </td>
                </tr>`;
            
            if (chart) {
                chart.destroy();
                chart = null;
            }
        }

        function hideError() {
            document.getElementById('error-alert').classList.add('hidden');
        }

        function displayLadder(data) {
            const tbody = document.getElementById('ladder-data');
            tbody.innerHTML = '';
            
            data.forEach((team, index) => {
                const row = document.createElement('tr');
                if (index < 4) row.classList.add('top-four');
                
                row.innerHTML = `
                    <td>${team.POS}</td>
                    <td class="text-left font-medium">${team.TEAM}</td>
                    <td>${team.P}</td>
                    <td>${team.W}</td>
                    <td>${team.L}</td>
                    <td>${team.D}</td>
                    <td>${team.PCT?.toFixed(1) || 'N/A'}</td>
                    <td class="font-bold">${team.PTS}</td>
                `;
                tbody.appendChild(row);
            });
        }

        function createChart(data) {
            const ctx = document.getElementById('ladder-chart').getContext('2d');
            
            if (chart) {
                chart.destroy();
            }
            
            chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: data.map(team => team.TEAM),
                    datasets: [
                        {
                            label: 'Points',
                            data: data.map(team => team.PTS),
                            backgroundColor: '#3b82f6',
                        },
                        {
                            label: 'Percentage',
                            data: data.map(team => team.PCT),
                            backgroundColor: '#10b981',
                            type: 'line',
                            borderColor: '#10b981',
                            borderWidth: 2,
                            fill: false,
                            yAxisID: 'y1'
                        }
                    ]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: { display: true, text: 'Points' }
                        },
                        y1: {
                            position: 'right',
                            beginAtZero: true,
                            title: { display: true, text: 'Percentage' },
                            grid: { drawOnChartArea: false }
                        }
                    }
                }
            });
        }

        function populateCompetitionDropdown() {
            const select = document.getElementById('comp-select');
            select.innerHTML = '';
            
            Object.keys(COMPETITIONS).forEach(comp => {
                const option = document.createElement('option');
                option.value = comp;
                option.textContent = comp;
                select.appendChild(option);
            });
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            populateCompetitionDropdown();
            document.getElementById('comp-select').addEventListener('change', (e) => {
                loadLadderData(e.target.value);
            });
            loadLadderData('VFL'); // Load default competition
        });
    </script>
</body>
</html>
